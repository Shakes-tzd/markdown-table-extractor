    <script data-marimo="true">
      function __resizeIframe(obj) {
        var scrollbarHeight = 20; // Max between windows, mac, and linux

        function setHeight() {
          // Guard against race condition where iframe isn't ready
          if (!obj.contentWindow?.document?.documentElement) {
            return;
          }
          var element = obj.contentWindow.document.documentElement;
          // If there is no vertical scrollbar, we don't need to resize the iframe
          if (element.scrollHeight === element.clientHeight) {
            return;
          }

          // Create a new height that includes the scrollbar height if it's visible
          var hasHorizontalScrollbar = element.scrollWidth > element.clientWidth;
          var newHeight = element.scrollHeight + (hasHorizontalScrollbar ? scrollbarHeight : 0);

          // Only update the height if it's different from the current height
          if (obj.style.height !== `${newHeight}px`) {
            obj.style.height = `${newHeight}px`;
          }
        }

        // Resize the iframe to the height of the content and bottom scrollbar height
        setHeight();

        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((entries) => {
          setHeight();
        });
        // Only observe if iframe content is ready
        if (obj.contentWindow?.document?.body) {
          resizeObserver.observe(obj.contentWindow.document.body);
        }
      }
    </script>

ose-invert contents\"\u003E\u003Ch1 id=\"markdown-table-extractor\"\u003E\ud83d\udcca Markdown Table Extractor\u003C/h1\u003E\n\u003Cblockquote\u003E\n\u003Cspan class=\"paragraph\"\u003EA Python library for extracting structured data from markdown tables,\ndesigned for processing academic manuscripts and complex documents.\u003C/span\u003E\n\u003C/blockquote\u003E\u003C/span\u003E\u003Cmarimo-callout-output data-html='\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;\u0026lt;strong\u0026gt;\u2728 Each module is an interactive marimo notebook\u0026lt;/strong\u0026gt; - you can run\u0026#92;nthem as both documentation and executable code!\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;' data-kind='\u0026quot;success\u0026quot;'\u003E\u003C/marimo-callout-output\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"features\"\u003EFeatures\u003C/h2\u003E\u003C/span\u003E\u003Cmarimo-accordion data-labels='[\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;\ud83c\udfaf Smart Table Detection\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;,\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;\ud83d\udd17 Continuation Tables\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;,\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;\ud83e\uddf9 HTML Cleaning\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;,\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;\ud83d\udcd1 Advanced Features\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;]' data-multiple='true'\u003E\u003Cdiv\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Cul\u003E\n\u003Cli\u003EHandles complex alignment syntax (\u003Ccode\u003E:--:\u003C/code\u003E, \u003Ccode\u003E---:\u003C/code\u003E, \u003Ccode\u003E:---\u003C/code\u003E)\u003C/li\u003E\n\u003Cli\u003EDetects separator rows accurately\u003C/li\u003E\n\u003Cli\u003EParses headers and data rows intelligently\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E\u003C/div\u003E\u003Cdiv\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Cul\u003E\n\u003Cli\u003EAutomatically merges tables marked as \"(Continued)\"\u003C/li\u003E\n\u003Cli\u003EThree merge strategies available (NONE, IDENTICAL_HEADERS, COMPATIBLE_COLUMNS)\u003C/li\u003E\n\u003Cli\u003EPreserves captions and metadata during merging\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E\u003C/div\u003E\u003Cdiv\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Cul\u003E\n\u003Cli\u003ERemoves \u003Ccode\u003E\u0026lt;br\u0026gt;\u003C/code\u003E tags and other HTML artifacts\u003C/li\u003E\n\u003Cli\u003ENormalizes whitespace\u003C/li\u003E\n\u003Cli\u003ECleans column names and cell values\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E\u003C/div\u003E\u003Cdiv\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003EMulti-level Headers\u003C/strong\u003E - Supports sub-header rows\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ECaption Detection\u003C/strong\u003E - Finds patterns like \"Table 3. Results\"\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EExport Formats\u003C/strong\u003E - CSV, JSON, Excel via pandas\u003C/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EType Hints\u003C/strong\u003E - Full type annotations for IDE support\u003C/li\u003E\n\u003C/ul\u003E\u003C/span\u003E\u003C/div\u003E\u003C/marimo-accordion\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"architecture\"\u003EArchitecture\u003C/h2\u003E\n\u003Cspan class=\"paragraph\"\u003EThe library uses a \u003Cstrong\u003Emodular pipeline architecture\u003C/strong\u003E:\u003C/span\u003E\n\u003Cdiv class=\"language-text codehilite\"\u003E\u003Cpre\u003E\u003Cspan\u003E\u003C/span\u003E\u003Ccode\u003EParser \u2192 Cleaner \u2192 Merger \u2192 Extractor\n   \u2191                            \u2193\nModels \u2190\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\n\u003C/code\u003E\u003C/pre\u003E\u003C/div\u003E\n\u003Cspan class=\"paragraph\"\u003EEach component is independent and testable.\u003C/span\u003E\u003C/span\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch2 id=\"installation\"\u003EInstallation\u003C/h2\u003E\u003C/span\u003E\u003Cmarimo-accordion data-labels='[\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;pip\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;,\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;uv\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;,\u0026quot;\u0026lt;span class=\u0026#92;\u0026quot;markdown prose dark:prose-invert contents\u0026#92;\u0026quot;\u0026gt;\u0026lt;span class=\u0026#92;\u0026quot;paragraph\u0026#92;\u0026quot;\u0026gt;poetry\u0026lt;/span\u0026gt;\u0026lt;/span\u0026gt;\u0026quot;]' data-multiple='false'\u003E\u003Cdiv\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Cdiv class=\"language-bash codehilite\"\u003E\u003Cpre\u003E\u003Cspan\u003E\u003C/span\u003E\u003Ccode\u003Epip\u003Cspan class=\"w\"\u003E \u003C/span\u003Einstall\u003Cspan class=\"w\"\u003E \u003C/span\u003Emarkdown-table-extractor\n\u003C/code\u003E\u003C/pre\u003E\u003C/div\u003E\u003C/span\u003E\u003C/div\u003E\u003Cdiv\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Cdiv class=\"language-bash codehilite\"\u003E\u003Cpre\u003E\u003Cspan\u003E\u003C/span\u003E\u003Ccode\u003Euv\u003Cspan class=\"w\"\u003E \u003C/span\u003Epip\u003Cspan class=\"w\"\u003E \u003C/span\u003Einstall\u003Cspan class=\"w\"\u003E \u003C/span\u003Emarkdown-table-extractor\n\u003C/code\u003E\u003C/pre\u003E\u003C/div\u003E\u003C/span\u003E\u003C/div\u003E\u003Cdiv\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Cdiv class=\"language-bash codehilite\"\u003E\u003Cpre\u003E\u003Cspan\u003E\u003C/span\u003E\u003Ccode\u003Epoetry\u003Cspan class=\"w\"\u003E \u003C/span\u003Eadd\u003Cspan class=\"w\"\u003E \u003C/span\u003Emarkdown-table-extractor\n\u003C/code\u003E\u003C/pre\u003E\u003C/div\u003E\u003C/span\u003E\u003C/div\u003E\u003C/marimo-accordion\u003E\u003C/div\u003E\u003C/div\u003E\u003Cdiv data-kind='tab'\u003E\u003Cdiv style='display: flex;flex: 1;flex-direction: column;justify-content: flex-start;align-items: normal;flex-wrap: nowrap;gap: 0.5rem'\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch1 id=\"quick-start\"\u003E\u26a1 Quick Start\u003C/h1\u003E\u003C/span\u003E\u003Cmarimo-callout-output data-html='\u0026quot;\u0026lt;span\u0026gt;Get started in under 5 minutes!\u0026lt;/span\u0026gt;\u0026quot;' data-kind='\u0026quot;info\u0026quot;'\u003E\u003C/marimo-callout-output\u003E\u003Cspan class=\"markdown prose dark:prose-invert contents\"\u003E\u003Ch
